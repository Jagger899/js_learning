<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  
  <div class="calculator">
    <h1 class="calculator__title">Calculator</h1>
    <input type="number" class="calculator__input-first">
    <input type="number" class="calculator__input-second">
    <select class="calculator__operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button class="calculator__button">result</button>
    <p class="calculator__output"></p>
  </div>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
